<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Beginner Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3a6186, #89253e);
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        button {
            background-color: #f4b400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #db9200;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Welcome to My DevOps Project!</h1>
    <p>Deployed using Docker, GitHub, and Firebase Hosting</p>
    <button onclick="alert('Thanks for visiting my project!')">Learn More</button>
</body>
</html>
